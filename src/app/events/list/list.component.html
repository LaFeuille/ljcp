<ng-container>
  <mat-card [ngClass]="'list-card'" *ngFor="let event of events?.data">
    <mat-card-header>
      <mat-card-title>
        {{ event.title }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ event.startDate | moment | momentFormat }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{ event.description }}
    </mat-card-content>
  </mat-card>
</ng-container>
