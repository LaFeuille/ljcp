<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ idToken.name }}
    </mat-card-title>
    <img [alt]="idToken.name" mat-card-avatar [src]="idToken.picture">
  </mat-card-header>
  <mat-card-actions>
    <button mat-button i18n (click)="onLogOut()">Log Out</button>
  </mat-card-actions>
</mat-card>
